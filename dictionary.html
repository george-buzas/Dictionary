<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary</title>
  </head>
  <body>
    <center>
        <h1>Dictionary</h1>
        <div class="container">
            <div>
              <label for="word-add">Add this word to the dictionary: </label>
              <input type="add" id="word-add" name="word_add" aria-label="Add this word to the Dictionary">
              <button onclick="addWord();">Add</button>
            </div>
              <span id="add-error"></span>
            <div>
              <p> 
              <em> See all the words that have been added to the dictionary</em>
              <button onclick="showAllWords();">Show</button> 
              </p>
            </div>
              <span id="show-error"></span>
            <div>
                <p> 
                  <label for="word-search">Search this word in the dictionary: </label> 
                  <input type="search" id="word-search" name="word_search" aria-label="Search word">
                  <button onclick="showMessage();">Search</button> 
                </p>
                <span id="search-error"></span>
            </div>
        </div>
    </center>
    <script type="text/javascript">
      var dictionary = [];
      //this function returns the word that has been typed in the first label
      function getAddedWord() {
        var addedWord = document.getElementById("word-add").value;
        return addedWord;
      }
      //this function adds the word to the Dictionary
      function addWord() {
        var error = document.getElementById("add-error");
        if (dictionary.includes(getAddedWord())) {
          error.textContent = "You are not allowed to have duplicates in your dictionary.";
          error.style.color = "orange";
        } else if (isNaN(document.getElementById("word-add").value)) {
          dictionary.push(getAddedWord());
          error.textContent = "The word " + getAddedWord() +" has been successfully added to the dictionary.";
          error.style.color = "green";
        } else {
          error.textContent = "You need to type a letter at least. The dictionary will not contain empty strings.";
          error.style.color = "red";
        }
      }
      //this function returns all the elements contained in the dictionary array
      function getDictionary() {
        return dictionary;
      }
      //this function shows all the elements contained in the dictionary array
      function showAllWords() {
        var error = document.getElementById("show-error");
        if (isNaN(document.getElementById("word-search").value)) {
            error.textContent = "The dictionary is empty. Please insert at least one word in the dictionary.";
            error.style.color = "red";
          } else {
            error.textContent = dictionary;
            error.style.color = "blue";
          }
      }
      //this function returns the word that has been typed in the second label
      function getSearchedWord() {
        var searchWord = document.getElementById("word-search").value;
        return searchWord;
      }
      // this function returns: - true if the word typed in the second label is found in the dictionary
      //                        - false otherwise
      function belongsToDictionary() {
        return dictionary.includes(getSearchedWord());
      }
      //this function informs the user whether the word that has been searched for is found in the dictionary or not
      function showMessage() {
        var error = document.getElementById("search-error");
        if (belongsToDictionary()) {
          error.textContent = "The word you searched for is not found in the dictionary";
          error.style.color = "green";
        } else {
          if (isNaN(document.getElementById("word-search").value)) {
            error.textContent = "The word you searched for is not found in the dictionary";
            error.style.color = "red";
          } else {
            error.textContent = "You need to type a letter at least. The dictionary does not contain empty strings.";
            error.style.color = "orange";
          }
        }
      }
    </script>
  </body>
</html>
